<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>account</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body"  id="up">
  <header class="header">
    <a href="#" class="header__logo-link"><img class="header__logo" src="./images/VIPERLOGO.svg"></a>
    <p class="header__title">Profile</p>
  </header>
  <nav class="menu">
    <div class="menu__items">
      <a href="news.html" class="menu__items-link"><img class="menu__image" src="./images/home-i.svg"></a>
      <a href="#" class="menu__items-link"><img class="menu__image" src="./images/message-i.svg"></a>
      <a href="#" class="menu__items-link"><img class="menu__image" src="./images/like-i.svg"></a>
      <a href="#" class="menu__items-link"><img class="menu__image" src="./images/setting-i.svg"></a>
    </div>
  </nav>
  <section class="profile">
    <div class="profile__items">
      <div class="profile__item">
      <p class="profile__subscribers profile__text"><span class="profile__number-subscribers">0</span></br>Подписчики</p>
      <img class="profile__avatar" src="./images/card__image.jpg">
      <a href="#" class="profile__button">Написать</a>
      </div>
      <div class="profile__item">
        <p class="profile__title">Ренат Агаев</p>
        <img class="profile__avatar" src="./images/card__image4.jpg">
        <a href="#" class="profile__button">Подписаться</a>
        </div>
      <div class="profile__item">
        <p class="profile__subscribers profile__text"><span class="profile__number-subscribers">0</span></br>Подписчики</p>
        <img class="profile__avatar" src="https://sun9-west.userapi.com/sun9-13/s/v1/if2/8SRuMr08aexIr7rNbJfz_G6SzJO81QveKsZc-aYC3Iu1Jppot5O7kwfKXCqLx3sSnPmvtMltWWtIKiKAVZ5O5NwA.jpg?size=1342x1792&quality=96&type=album">
        <a href="#" class="profile__button">Пожаловаться</a>
        </div>
      </div>
  </section>
  <section class="elements">
    <img class="elements__title" src="./images/Gallery of the Beautiful.svg">
    <div class="elements__container">
  </div>
  </section>
  <footer class="footer">
    <p class="footer__author">©Viper Corporation 2022</p>
  </footer>
  <a href="#up" class="button-up"></a>
  <button class="button-add"></button>
  <div class="popup popup-addCard">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <form class="popup__form">
      <img class="popup__title" src="./images/Add Photo.svg">
      <input type="url" required class="popup__input popup__input_link" placeholder="Введите ссылку">
      <input type="text" maxlength="20" class="popup__input popup__input_comment" placeholder="Введите комментарий">
      <button type="submit" class="popup__sumbit-button-add"><span class="popup__button-span">Добавить</span></button>
      </form>
      <div class="popup__user-image">
      <img class="popup__image" src="https://images.unsplash.com/photo-1463438690606-f6778b8c1d10?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80">
      </div>
    </div>
  </div>
  <template class="card" id="template-card">
    <div class="template-card__container">
    <img class="card__image">
    </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
